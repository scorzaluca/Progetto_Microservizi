services:
  loki:
    image: grafana/loki:3.5.0
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - ./.runtime/data/loki:/loki
    networks:
      - rete_unica
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.133.0
    container_name: otel-collector
    user: "0" # Necessario per leggere i log Docker in /var/lib/docker/containers
    ports:
      - "4318:4318"
    command: --config=/etc/otelcol/collector.yaml
    volumes:
      - ./otel-collector/collector.yaml:/etc/otelcol/collector.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro # Log di tutti i container Docker
      - /var/run/docker.sock:/var/run/docker.sock:ro # Accesso a Docker
    depends_on:
      - loki
    networks:
      - rete_unica
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./.runtime/data/prometheus:/prometheus
    networks:
      - rete_unica
    restart: unless-stopped

  grafana:
    image: grafana/grafana:12.2
    container_name: grafana
    ports:
      - "8080:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:8080
      - GF_EXPLORE_ENABLED=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./.runtime/data/grafana:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - loki
      - prometheus
    networks:
      - rete_unica
    restart: unless-stopped

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    volumes:
      - ./Data_N8N:/home/node/.n8n
    environment:
      - GENERIC_TIMEZONE=Europe/Rome
      - TZ=Europe/Rome
      - N8N_LOG_LEVEL=info
      - N8N_LOG_OUTPUT=console
      - N8N_DIAGNOSTICS_ENABLED=false
      # OpenTelemetry: abilita invio logs/metrics al Collector (traces disabilitate)
      - N8N_OTEL_ENABLED=true
      - N8N_OTEL_TRACING_ENABLED=false
      - OTEL_SDK_DISABLED=false
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_RESOURCE_ATTRIBUTES=container.name=n8n
      - OTEL_SERVICE_NAME=n8n
    networks:
      - rete_unica
    depends_on:
      - redis
      - ollama
      - otel-collector
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./Data_Redis:/data
    networks:
      - rete_unica
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    networks:
      - rete_unica
    depends_on:
      - redis
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./Data_Ollama:/root/.ollama
    networks:
      - rete_unica
    restart: unless-stopped

networks:
  rete_unica:
    driver: bridge
    name: rete_unica
