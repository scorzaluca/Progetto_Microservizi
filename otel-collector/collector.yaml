
extensions:
  # Docker Observer scopre automaticamente i container Docker via Docker socket
  # Per ogni container, espone: name, container_id, image, port, labels
  docker_observer:
    endpoint: unix:///var/run/docker.sock
    # Docker Desktop per Windows richiede min API v1.44
    api_version: "1.45"

receivers:
  # OTLP receiver riceve dati strutturati da n8n (log con trace_id + traces)
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

  # Receiver Creator: crea DINAMICAMENTE un filelog receiver per ogni container
  # scoperto dal docker_observer. Ogni receiver ha il NOME del container come
  # resource attribute → diventa label in Loki → leggibile in Grafana
  receiver_creator/docker:
    watch_observers: [docker_observer]
    receivers:
      filelog:
        # Esclude otel-collector (feedback loop) per evitare auto-scoping
        rule: type == "container" && name != "otel-collector"
        config:
          include:
            - /var/lib/docker/containers/`container_id`/`container_id`-json.log
          start_at: beginning
          include_file_path: true
          operators:
            # I Docker log JSON tipo {"log":"...","stream":"stdout","time":"..."}
            - type: json_parser
              id: docker-json-parser
              timestamp:
                parse_from: attributes.time
                layout: '%Y-%m-%dT%H:%M:%S.%LZ'
            # Sposta il messaggio dal campo .log al body del LogRecord
            - type: move
              id: move-body
              from: attributes.log
              to: body
            # Rinomina stream (stdout/stderr)
            - type: move
              id: move-stream
              from: attributes.stream
              to: attributes["log.iostream"]
        # Resource attributes dinamici: il nome del container viene dal docker_observer
        # Questi diventano resource attributes → Loki li indicizza come label
        resource_attributes:
          container.name: '`name`'
          container_name: '`name`'
          service.name: '`name`'
          container.id: '`container_id`'
          container.image.name: '`image`'

  # Prometheus receiver: scraping metriche da Redis Exporter e n8n
  # Nota: Ollama v0.16.2 non espone metriche Prometheus (/metrics → 404)
  prometheus:
    config:
      scrape_configs:
        - job_name: 'redis'
          scrape_interval: 10s
          static_configs:
            - targets: ['redis-exporter:9121']
          relabel_configs:
            - target_label: container_name
              replacement: redis

        - job_name: 'n8n'
          scrape_interval: 10s
          static_configs:
            - targets: ['n8n:5678']
          metrics_path: /metrics
          relabel_configs:
            - target_label: container_name
              replacement: n8n

processors:
  # Batch: raggruppa i record per efficienza di rete
  batch:
    timeout: 1s
    send_batch_size: 100

  # GroupByAttrs: promuove attributi dei log a RESOURCE attributes
  # Loki usa solo i resource attributes come label
  groupbyattrs:
    keys:
      - log.iostream

  # Resource: aggiunge attributi di sistema
  resource:
    attributes:
      - key: cluster
        value: "local-dev"
        action: insert

  # Transform: unifica service.name e container.name
  transform:
    log_statements:
      - context: resource
        statements:
          # Assicura che container_name esista prendendolo da container.name o service.name
          - set(attributes["container_name"], attributes["container.name"]) where attributes["container_name"] == nil
          - set(attributes["container_name"], attributes["service.name"]) where attributes["container_name"] == nil
          - set(attributes["container_name"], attributes["service_name"]) where attributes["container_name"] == nil
          # Forza la rimozione di QUALSIASI prefisso 'agente_interviewer_' da tutte le etichette interessate
          - replace_pattern(attributes["container_name"], "^agente_interviewer_", "")
          - replace_pattern(attributes["container.name"], "^agente_interviewer_", "")
          - replace_pattern(attributes["service.name"], "^agente_interviewer_", "")
          - replace_pattern(attributes["service_name"], "^agente_interviewer_", "")

exporters:
  # Logs → Loki
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

  # Metriche → Prometheus (via Remote Write)
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true

  # Debug: stampa la telemetria in console
  debug:
    verbosity: basic

service:
  # Registra le extensions nel service
  extensions: [docker_observer]
  pipelines:
    # Log: da n8n (OTLP) + da tutti i container (receiver_creator con docker_observer)
    logs:
      receivers: [otlp, receiver_creator/docker]
      processors: [groupbyattrs, transform, resource, batch]
      exporters: [otlphttp/loki, debug]

    # Metriche: da Redis Exporter + n8n + Ollama (scraping) 
    metrics:
      receivers: [otlp, prometheus]
      processors: [resource, batch]
      exporters: [prometheusremotewrite, debug]
