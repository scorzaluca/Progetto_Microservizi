# OpenTelemetry Collector Configuration
#
# The OTEL Collector receives telemetry data (logs, metrics, traces) from applications
# and forwards them to backend systems like Loki, Tempo, and Prometheus.

receivers:
  # OTLP receiver accepts telemetry data in OpenTelemetry Protocol format (es. da n8n)
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

  # NUOVO: Raccoglie le metriche esposte nativamente da Ollama
  # OTel Collector per andare a leggere (fare scraping) le metriche che Ollama espone sulla porta 11434
  prometheus:
    config:
      scrape_configs:
        - job_name: 'ollama'
          scrape_interval: 10s
          static_configs:
            - targets: ['ollama:11434']

        # NUOVO: Questo Ã¨ per Redis
        - job_name: 'redis'
          scrape_interval: 10s
          static_configs:
            - targets: ['redis-exporter:9121']

processors:
  # Batch processor groups multiple telemetry records together
  batch:
    timeout: 1s
    send_batch_size: 100

  # NUOVO: Quando aprirai Grafana, potrai filtrare i dati cercando domain="core_domain" o bounded_context="domain_modeling"
  resource:
    attributes:
      - key: domain
        value: "core_domain"
        action: insert
      - key: bounded_context
        value: "domain_modeling"
        action: insert
      - key: service.name
        value: "agent_1_interviewer"
        action: insert

exporters:
  # Export logs to Loki using OTLP format
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

  # Export traces to Tempo using OTLP format
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # NUOVO: Esporta le metriche verso Prometheus
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true

  # Debug exporter prints telemetry to console (useful for troubleshooting)
  debug:
    verbosity: detailed

service:
  # Define pipelines for different telemetry signals
  pipelines:
    logs:
      receivers: [otlp]
      processors: [resource, batch] # Inserito il processore 'resource'
      exporters: [otlphttp/loki, debug]

    traces:
      receivers: [otlp]
      processors: [resource, batch] # Inserito il processore 'resource'
      exporters: [otlp/tempo, debug]

    # NUOVA: Pipeline per la gestione delle metriche (es. Ollama)
    metrics:
      receivers: [otlp, prometheus]
      processors: [resource, batch]
      exporters: [prometheusremotewrite, debug]